<!DOCTYPE html>
<html lang="en">

<head>
    <meta class="side-item-link" charset="UTF-8">
    <meta class="side-item-link" http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="side-item-link" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="brand">
                <img class="brand-img" src="./img/YouTube-Logo.png" alt="">
            </div>
            <div class="search">
                <input type="text" name="search" id="" class="input-search">
                <button class="search-btn">Search</button>
            </div>
            <div class="menu-icons">
                <div class="menu-icon-item"></div>
                <div class="menu-icon-item"></div>
                <div class="menu-icon-item"></div>
                <div class="menu-icon-item">
                    <img class="user-profile" src="" alt="">
                </div>
            </div>
        </div>
    </nav>

    <main class="main">

        <div class="sidenav">
            <div class="side-item"><a class="side-item-link" href="#">Home</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Explore</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Shorts</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Subscriptions</a></div>
            <hr>
            <div class="side-item"><a class="side-item-link" href="#">Library</a></div>
            <div class="side-item"><a class="side-item-link" href="#">History</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Your videos</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Watch later</a></div>
            <div class="side-item"><a class="side-item-link" href="#">Liked videos</a></div>
            <hr>
        </div>

        <div class="main-content">
            <div class="video">
                <iframe width="850" height="500" src="https://www.youtube.com/embed/rrB13utjYV4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

    </main>
</body>

</html>
